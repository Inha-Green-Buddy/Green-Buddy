# JPA
spring:
  jpa:
    hibernate:
      # 운영 서버는 validate
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  # Mail
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  profiles: # Managing Sensitive Info
    include: secret
  servlet:
    multipart: # Multipart File Limits
      max-file-size: 5MB
      max-request-size: 10MB

logging:
  level:
    com:
      keb: debug

# JWT
jwt:
  header: 'Authorization'
